<!doctype html>
<html>
<head>
    <script>         
       let arr = ['a', 'b', 'c'];
        console.log(Object.keys(arr)); // console: ['0', '1', '2']

        // array like object
        var obj = { 0: 'a', 1: 'b', 2: 'c' };
        console.log(Object.keys(obj)); // console: ['0', '1', '2']

        // array like object with random key ordering
        let anObj = { 100: 'a', 2: 'b', 7: 'c' };
        console.log(Object.keys(anObj)); // ['2', '7', '100']
        
        var obj = { name: 'geonsang', nickname: 'Marcus' };
        console.log(Object.values(obj)); // ['geonsang', 'Marcus']

        // 유사 배열 (숫자를 속성으로 사용하는 객체)
        let obj2 = { 0: 'a', 1: 'b', 2: 'c' };
        console.log(Object.values(obj2)); // ['a', 'b', 'c']

        // 유사 배열의 경의 속성으로 사용한 숫자의 크기 순으로 정렬되어 반환됩니다.
        let an_obj = { 100: 'a', 2: 'b', 7: 'c' };
        console.log(Object.values(an_obj)); // ['b', 'c', 'a']
        
        // IE 에서 사용
        var obj = { name: 'geonsang', nickName: 'Marcus' };
        var values = Object.keys(obj).map(value => {
          return obj[value]
        })

        console.log(values);
        
        const obj3 = { a: 1 };
        const copy = Object.assign({}, obj3);
        console.log(copy); // { a: 1 }
    </script>
</head>
<body>
    
</body>
</html>
